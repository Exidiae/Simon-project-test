<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Simon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="neon">
            <span class="text" data-text="Simon">Simon</span>
            <span class="gradient"></span>
            <span class="spotlight"></span>
        </div>
        <h2 class="Start">Click start to play!</h2>
        <button class="Start_Button">
            <span class="button-text">Start game!</span>
            <span class="border"></span>
        </button>
    </div> <br>

    <div class="text-container">
        <h2 class="Level">Level: <span id="LevelValue">1</span></h2>
        <h2 class="Score">Score: <span id="scoreValue">0</span></h2>
    </div>
    <br>


    <div class="button-container">
        <div class="button-row">
            <button class="Button" id="Red_Button">‎‎‎‎‎‎‎‎ㅤ</button>
            <button class="Button" id="Blue_Button">‎‎‎‎‎‎‎‎ㅤ</button>
        </div>
        <div class="button-row">
            <button class="Button" id="Green_Button">‎‎‎‎‎‎‎‎ㅤ</button>
            <button class="Button" id="Yellow_Button">‎‎‎‎‎‎‎‎ㅤ</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
